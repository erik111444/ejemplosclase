<html>
    <head>
       <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
      <a-box position="0 1.25 -5" rotation="0 45 0" color="#FF0000"></a-box>
      <a-sphere position="-1 0.5 -3" radius="1.25" color="#00FF00"></a-sphere>
      <a-cylinder position="1 3 -3" radius="0.5" height="0.5" color="#0000FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#0000FF"></a-plane>
      <a-dodecahedron position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="77c8c8"></a-dodecahedron>
      <a-ring position="0 8 -4" rotation="-95 0 0" width="1" height="2" color="#851700"></a-ring>
      <a-sky color="#FFC0CB"></a-sky>
    </a-scene>
    </body>
</html>
